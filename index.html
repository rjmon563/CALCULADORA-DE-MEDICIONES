<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <title>Cálculo Medición</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: system-ui, sans-serif; }
        input, select { font-size: 16px !important; }
        .active-tab { color: #2563eb; border-bottom: 4px solid #2563eb; background: #eff6ff; }
        .btn-calc { background: white; border: 1px solid #e2e8f0; height: 45px; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 8px; font-size: 1.1rem; }
        .btn-calc:active { background: #cbd5e1; }
        .pantalla-suma { min-height: 60px; word-break: break-all; display: flex; align-items: center; justify-content: flex-end; padding: 10px; border: 2px solid #bfdbfe; border-radius: 12px; background: white; font-family: monospace; font-size: 1.2rem; font-weight: bold; color: #1e40af; }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [tab, setTab] = useState('mediciones');
            const [mediciones, setMediciones] = useState(() => JSON.parse(localStorage.getItem('med_v15') || '[]'));
            const [horas, setHoras] = useState(() => JSON.parse(localStorage.getItem('hrs_v15') || '[]'));
            
            const [medForm, setMedForm] = useState({ tipo: 'Tabique', desc: '', valor: '', mult: '' });
            const [horaForm, setHoraForm] = useState({ desc: '', inicio: '', fin: '', fecha: new Date().toISOString().split('T')[0], foto: null });

            useEffect(() => { localStorage.setItem('med_v15', JSON.stringify(mediciones)); }, [mediciones]);
            useEffect(() => { localStorage.setItem('hrs_v15', JSON.stringify(horas)); }, [horas]);

            const clickTecla = (t) => {
                if (t === 'C') setMedForm({...medForm, valor: ''});
                else if (t === '←') setMedForm({...medForm, valor: medForm.valor.slice(0, -1)});
                else setMedForm({...medForm, valor: medForm.valor + t});
            };

            const guardarMedida = () => {
                if (!medForm.valor) return;
                const sumaML = medForm.valor.split('+').reduce((a, b) => a + (parseFloat(b) || 0), 0);
                const multiplicador = parseFloat(medForm.mult) || 0;
                setMediciones([{
                    id: Date.now(), ...medForm,
                    totalL: sumaML.toFixed(2),
                    totalS: (sumaML * multiplicador).toFixed(2),
                    fecha: new Date().toLocaleDateString()
                }, ...mediciones]);
                setMedForm({ ...medForm, desc: '', valor: '', mult: '' });
            };

            const manejarFoto = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => setHoraForm({...horaForm, foto: reader.result});
                    reader.readAsDataURL(file);
                }
            };

            const guardarHora = () => {
                if (!horaForm.inicio || !horaForm.fin) return;
                const h1 = new Date(`2000-01-01T${horaForm.inicio}`);
                const h2 = new Date(`2000-01-01T${horaForm.fin}`);
                const diff = (h2 - h1) / 3600000;
                if (diff <= 0) return alert("Hora fin debe ser mayor");
                setHoras([{ id: Date.now(), ...horaForm, total: diff.toFixed(2) }, ...horas]);
                setHoraForm({ ...horaForm, desc: '', foto: null });
            };

            const exportarPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.text("INFORME DE MEDICIONES - BUEN CAMINO", 14, 15);
                const data = mediciones.map(m => [m.fecha, m.tipo, m.desc, m.totalL + " ml", m.totalS + " m2"]);
                doc.autoTable({ head: [['Fecha', 'Tipo', 'Descripción', 'Largo', 'Sup']], body: data, startY: 25 });
                doc.save(`Mediciones_${new Date().toLocaleDateString()}.pdf`);
            };

            const totalTipo = (tipo) => {
                const filtrados = mediciones.filter(m => m.tipo === tipo);
                const ml = filtrados.reduce((a, b) => a + parseFloat(b.totalL), 0).toFixed(2);
                const m2 = filtrados.reduce((a, b) => a + parseFloat(b.totalS), 0).toFixed(2);
                return { ml, m2 };
            };

            const totalHoras = horas.reduce((a, b) => a + parseFloat(b.total), 0).toFixed(2);

            return (
                <div className="max-w-md mx-auto min-h-screen bg-white flex flex-col">
                    <header className="bg-slate-900 text-white p-4 sticky top-0 z-50 flex justify-between items-center">
                        <h1 className="font-black uppercase text-blue-400">Cálculo Medición</h1>
                        <div className="flex gap-2">
                            <button onClick={exportarPDF} className="bg-blue-600 text-[10px] px-2 py-1 rounded font-bold">PDF</button>
                            <button onClick={() => confirm("¿Borrar todo?") && (setMediciones([]) || setHoras([]))} className="bg-red-600 text-[10px] px-2 py-1 rounded">RESET</button>
                        </div>
                    </header>

                    <nav className="flex border-b sticky top-[56px] bg-white z-40 text-center">
                        <button onClick={() => setTab('mediciones')} className={`flex-1 py-3 text-xs font-bold uppercase ${tab === 'mediciones' ? 'active-tab' : 'text-slate-400'}`}>Mediciones</button>
                        <button onClick={() => setTab('horas')} className={`flex-1 py-3 text-xs font-bold uppercase ${tab === 'horas' ? 'active-tab' : 'text-slate-400'}`}>Horas</button>
                    </nav>

                    <main className="p-4 flex-1 pb-20">
                        {tab === 'mediciones' ? (
                            <div className="space-y-4">
                                <div className="bg-slate-50 p-4 rounded-2xl border space-y-3 shadow-sm">
                                    <select className="w-full p-3 border rounded-xl font-bold" value={medForm.tipo} onChange={e => setMedForm({...medForm, tipo: e.target.value})}>
                                        <option>Tabique</option><option>Techo</option><option>Cajón ML</option><option>Tabica</option><option>Cantonera</option>
                                    </select>
                                    <input placeholder="Descripción del tajo" className="w-full p-3 border rounded-xl" value={medForm.desc} onChange={e => setMedForm({...medForm, desc: e.target.value})} />
                                    <div className="pantalla-suma">{medForm.valor || "0"}</div>
                                    <input type="number" placeholder="Altura / Ancho" className="w-full p-3 border rounded-xl font-mono text-center text-lg font-bold" value={medForm.mult} onChange={e => setMedForm({...medForm, mult: e.target.value})} />
                                    <div className="grid grid-cols-4 gap-2 bg-slate-200 p-2 rounded-xl">
                                        {['7','8','9','+','4','5','6','←','1','2','3','C','0','.'].map(tecla => (
                                            <button key={tecla} onClick={() => clickTecla(tecla)} className={`btn-calc ${['+','←','C'].includes(tecla) ? 'bg-orange-100 text-orange-600' : ''}`}>{tecla}</button>
                                        ))}
                                        <button onClick={guardarMedida} className="col-span-2 bg-blue-600 text-white font-black rounded-xl uppercase">Guardar</button>
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-2">
                                    {['Tabique', 'Techo', 'Cajón ML', 'Tabica', 'Cantonera'].map(t => (
                                        <div key={t} className="bg-slate-800 text-white p-2 rounded-lg text-center">
                                            <div className="text-[8px] uppercase text-blue-300 font-bold">{t}</div>
                                            <div className="text-xs font-black">{totalTipo(t).ml} ml / {totalTipo(t).m2} m²</div>
                                        </div>
                                    ))}
                                </div>
                                <div className="space-y-2 border-t pt-4">
                                    {mediciones.map(m => (
                                        <div key={m.id} className="bg-white p-3 rounded-lg border flex justify-between items-center shadow-sm text-sm">
                                            <div><div className="text-[9px] font-black text-blue-500 uppercase">{m.tipo} ({m.mult})</div><div className="font-bold text-slate-700">{m.desc || 'Sin desc.'}</div></div>
                                            <div className="text-right"><div className="font-black text-blue-900">{m.totalL} ml</div><div className="text-[10px] font-bold text-emerald-600">{m.totalS} m²</div></div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-4">
                                <div className="bg-slate-50 p-4 rounded-2xl border space-y-3">
                                    <input type="date" className="w-full p-3 border rounded-xl font-bold" value={horaForm.fecha} onChange={e => setHoraForm({...horaForm, fecha: e.target.value})} />
                                    <input placeholder="Descripción administración" className="w-full p-3 border rounded-xl bg-white" value={horaForm.desc} onChange={e => setHoraForm({...horaForm, desc: e.target.value})} />
                                    <div className="flex gap-2">
                                        <input type="time" className="flex-1 p-3 border rounded-xl" value={horaForm.inicio} onChange={e => setHoraForm({...horaForm, inicio: e.target.value})} />
                                        <input type="time" className="flex-1 p-3 border rounded-xl" value={horaForm.fin} onChange={e => setHoraForm({...horaForm, fin: e.target.value})} />
                                    </div>
                                    
                                    <div className="flex items-center gap-2">
                                        <label className="flex-1 bg-slate-200 p-3 rounded-xl flex items-center justify-center gap-2 font-bold text-xs cursor-pointer">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>
                                            {horaForm.foto ? "FOTO LISTA" : "AÑADIR FOTO"}
                                            <input type="file" accept="image/*" capture="environment" className="hidden" onChange={manejarFoto} />
                                        </label>
                                        <button onClick={guardarHora} className="flex-[2] bg-emerald-600 text-white font-black py-3 rounded-xl uppercase">Guardar Horas</button>
                                    </div>
                                </div>
                                <div className="bg-slate-800 text-white p-3 rounded-xl text-center font-black">TOTAL ACUMULADO: {totalHoras}h</div>
                                {horas.map(h => (
                                    <div key={h.id} className="bg-white p-3 rounded-lg border flex justify-between items-center shadow-sm">
                                        <div className="flex items-center gap-3">
                                            {h.foto && <img src={h.foto} className="w-10 h-10 rounded object-cover border" />}
                                            <div><div className="font-bold text-sm">{h.desc}</div><div className="text-[10px] text-slate-400 font-bold uppercase">{h.fecha}</div></div>
                                        </div>
                                        <div className="font-black text-blue-600">{h.total}h</div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
