<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <title>Calculadora de Obra Profesional</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        body { -webkit-tap-highlight-color: transparent; }
        input, select, textarea { font-size: 16px !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, className = "w-5 h-5" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current && lucide[name]) {
                    iconRef.current.innerHTML = lucide.createIcons({
                        icons: { [name]: lucide[name] },
                        attrs: { class: className }
                    });
                }
            }, [name, className]);
            return <span ref={iconRef} className="inline-block"></span>;
        };

        function CalculadoraObra() {
            const [activeTab, setActiveTab] = useState('mediciones');
            const [mediciones, setMediciones] = useState(() => JSON.parse(localStorage.getItem('mediciones-v2') || '[]'));
            const [horas, setHoras] = useState(() => JSON.parse(localStorage.getItem('horas-v2') || '[]'));
            const [showCamera, setShowCamera] = useState(false);
            const [cameraFor, setCameraFor] = useState(null);
            const [sumaParcial, setSumaParcial] = useState(0);

            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const streamRef = useRef(null);

            const [medForm, setMedForm] = useState({
                tipo: 'Tabique', descripcion: '', medidas: '', multiplicador: '', tipoMultiplicador: 'altura'
            });

            const [horaForm, setHoraForm] = useState({
                descripcion: '', horaInicio: '', horaFin: '', fecha: new Date().toISOString().split('T')[0], fotos: []
            });

            const tiposObra = [
                { value: 'Tabique', label: 'Tabique', multiplicador: 'altura', unidad: 'm²' },
                { value: 'Techo', label: 'Techo', multiplicador: 'ancho', unidad: 'm²' },
                { value: 'Cajón ML', label: 'Cajón ML', multiplicador: 'ancho (si > 0.60)', unidad: 'm²/ml' },
                { value: 'Tabica', label: 'Tabica ML', multiplicador: 'ancho (si > 0.60)', unidad: 'm²/ml' },
                { value: 'Cantonera', label: 'Cantonera ML', multiplicador: 'altura', unidad: 'm²' },
                { value: 'Otro', label: 'Otro', multiplicador: 'multiplicador', unidad: '' }
            ];

            useEffect(() => {
                localStorage.setItem('mediciones-v2', JSON.stringify(mediciones));
                localStorage.setItem('horas-v2', JSON.stringify(horas));
            }, [mediciones, horas]);

            useEffect(() => {
                try {
                    const vals = medForm.medidas.split('+').map(m => parseFloat(m.trim())).filter(m => !isNaN(m));
                    setSumaParcial(vals.reduce((acc, val) => acc + val, 0));
                } catch (e) { setSumaParcial(0); }
            }, [medForm.medidas]);

            const agregarMedicion = () => {
                if (!medForm.medidas) return alert('Introduce medidas');
                const tipoConfig = tiposObra.find(t => t.value === medForm.tipo);
                const mult = parseFloat(medForm.multiplicador) || 0;
                let totalS = 0;
                let detalle = '';

                if ((medForm.tipo === 'Cajón ML' || medForm.tipo === 'Tabica') && mult > 0.60) {
                    totalS = sumaParcial * mult;
                    detalle = `${sumaParcial.toFixed(2)} ml × ${mult.toFixed(2)} m (ancho > 0.60) = ${totalS.toFixed(2)} m²`;
                } else if (mult > 0) {
                    totalS = sumaParcial * mult;
                    detalle = `${sumaParcial.toFixed(2)} m × ${mult.toFixed(2)} m = ${totalS.toFixed(2)} m²`;
                } else {
                    detalle = `${sumaParcial.toFixed(2)} ml`;
                }

                setMediciones([{
                    id: Date.now(), fecha: new Date().toLocaleDateString('es-ES'),
                    ...medForm, totalLineal: sumaParcial.toFixed(2), totalSuperficie: totalS.toFixed(2),
                    detalleCalculo: detalle, unidad: tipoConfig.unidad
                }, ...mediciones]);
                setMedForm({...medForm, descripcion: '', medidas: '', multiplicador: ''});
            };

            const agregarHora = () => {
                if (!horaForm.descripcion || !horaForm.horaInicio || !horaForm.horaFin) return alert('Completa los campos');
                const inicio = new Date(`2000-01-01T${horaForm.horaInicio}`);
                const fin = new Date(`2000-01-01T${horaForm.horaFin}`);
                const diffMs = fin - inicio;
                setHoras([{
                    id: Date.now(), ...horaForm,
                    totalHoras: Math.floor(diffMs / 3600000),
                    totalMinutos: Math.floor((diffMs % 3600000) / 60000)
                }, ...horas]);
                setHoraForm({...horaForm, descripcion: '', fotos: []});
            };

            const resetDatos = () => {
                if(confirm("¿Estás seguro de que quieres borrar TODOS los datos de esta obra?")) {
                    setMediciones([]);
                    setHoras([]);
                    localStorage.removeItem('mediciones-v2');
                    localStorage.removeItem('horas-v2');
                    alert("Datos borrados. ¡Buen camino con la nueva obra!");
                }
            };

            const iniciarCamara = async (tipo, id = null) => {
                setCameraFor({ tipo, id });
                setShowCamera(true);
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    streamRef.current = stream;
                    if (videoRef.current) videoRef.current.srcObject = stream;
                } catch (err) { alert('Error cámara'); setShowCamera(false); }
            };

            const tomarFoto = () => {
                const canvas = canvasRef.current;
                canvas.width = videoRef.current.videoWidth;
                canvas.height = videoRef.current.videoHeight;
                canvas.getContext('2d').drawImage(videoRef.current, 0, 0);
                const foto = canvas.toDataURL('image/jpeg', 0.7);
                if (cameraFor.tipo === 'nueva') {
                    setHoraForm(prev => ({...prev, fotos: [...prev.fotos, { url: foto }]}));
                } else {
                    setHoras(horas.map(h => h.id === cameraFor.id ? {...h, fotos: [...(h.fotos || []), { url: foto }]} : h));
                }
                cerrarCamara();
            };

            const cerrarCamara = () => {
                if (streamRef.current) streamRef.current.getTracks().forEach(t => t.stop());
                setShowCamera(false);
            };

            const generarPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.setFontSize(18);
                doc.text("INFORME DE OBRA PROFESIONAL", 14, 20);
                doc.setFontSize(10);
                doc.text(`Fecha: ${new Date().toLocaleString()}`, 14, 28);

                doc.text("DETALLE DE MEDICIONES", 14, 40);
                const dataMed = mediciones.map(m => [m.fecha, m.tipo, m.descripcion, m.totalLineal + ' ml', m.totalSuperficie + ' m²']);
                doc.autoTable({ startY: 45, head: [['Fecha', 'Tipo', 'Descripción', 'Lineal', 'Superficie']], body: dataMed });

                const lastY = doc.lastAutoTable.finalY + 15;
                doc.text("CONTROL DE HORAS", 14, lastY);
                const dataHoras = horas.map(h => [h.fecha, h.descripcion, `${h.horaInicio} - ${h.horaFin}`, `${h.totalHoras}h ${h.totalMinutos}m`]);
                doc.autoTable({ startY: lastY + 5, head: [['Fecha', 'Trabajo', 'Horario', 'Total']], body: dataHoras });

                doc.save(`Obra_${new Date().toLocaleDateString()}.pdf`);
            };

            const totalesPorTipo = mediciones.reduce((acc, med) => {
                if (!acc[med.tipo]) acc[med.tipo] = { lineal: 0, superficie: 0, cant: 0 };
                acc[med.tipo].lineal += parseFloat(med.totalLineal);
                acc[med.tipo].superficie += parseFloat(med.totalSuperficie);
                acc[med.tipo].cant += 1;
                return acc;
            }, {});

            return (
                <div className="max-w-6xl mx-auto p-4 pb-24">
                    <div className="bg-white rounded-2xl shadow-2xl overflow-hidden border border-slate-200">
                        {/* Header */}
                        <div className="bg-gradient-to-r from-blue-700 to-indigo-800 p-6 text-white">
                            <h1 className="text-2xl font-bold flex items-center gap-3">
                                <Icon name="Briefcase" className="w-8 h-8" /> BUEN CAMINO
                            </h1>
                            <p className="mt-1 text-blue-100 text-sm">Registro de Mediciones y Control Horario</p>
                        </div>

                        {/* Tabs */}
                        <div className="flex border-b bg-slate-50">
                            <button onClick={() => setActiveTab('mediciones')} className={`flex-1 py-4 font-bold ${activeTab === 'mediciones' ? 'bg-white text-blue-600 border-b-4 border-blue-600' : 'text-slate-500'}`}>
                                Mediciones
                            </button>
                            <button onClick={() => setActiveTab('horas')} className={`flex-1 py-4 font-bold ${activeTab === 'horas' ? 'bg-white text-blue-600 border-b-4 border-blue-600' : 'text-slate-500'}`}>
                                Horas
                            </button>
                        </div>

                        <div className="p-4 md:p-6">
                            {activeTab === 'mediciones' ? (
                                <div className="space-y-6">
                                    <div className="bg-blue-50 p-6 rounded-xl border-2 border-blue-100 space-y-4">
                                        <select value={medForm.tipo} onChange={e => setMedForm({...medForm, tipo: e.target.value})} className="w-full p-3 border-2 border-white rounded-lg text-lg font-bold shadow-sm">
                                            {tiposObra.map(t => <option key={t.value} value={t.value}>{t.label}</option>)}
                                        </select>
                                        <input placeholder="Descripción de la zona" value={medForm.descripcion} onChange={e => setMedForm({...medForm, descripcion: e.target.value})} className="w-full p-3 border-2 border-white rounded-lg shadow-sm" />
                                        <input placeholder="Medidas (3.5+2.1...)" value={medForm.medidas} onChange={e => setMedForm({...medForm, medidas: e.target.value})} className="w-full p-3 border-2 border-white rounded-lg shadow-sm" />
                                        <input type="number" placeholder="Altura / Multiplicador" value={medForm.multiplicador} onChange={e => setMedForm({...medForm, multiplicador: e.target.value})} className="w-full p-3 border-2 border-white rounded-lg shadow-sm" />
                                        <button onClick={agregarMedicion} className="w-full bg-blue-600 text-white font-bold py-4 rounded-lg flex justify-center gap-2 hover:bg-blue-700 active:scale-95 transition-all shadow-lg">
                                            <Icon name="Save" /> Guardar Medida
                                        </button>
                                    </div>

                                    {/* Listado y Totales */}
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {Object.entries(totalesPorTipo).map(([tipo, d]) => (
                                            <div key={tipo} className="bg-slate-50 p-3 rounded-lg border border-slate-200">
                                                <span className="text-xs font-bold text-slate-500 uppercase">{tipo}</span>
                                                <div className="flex justify-between mt-1">
                                                    <span className="font-bold text-blue-700">{d.lineal.toFixed(2)} ml</span>
                                                    {d.superficie > 0 && <span className="font-bold text-green-700">{d.superficie.toFixed(2)} m²</span>}
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    <div className="space-y-3">
                                        {mediciones.map(m => (
                                            <div key={m.id} className="bg-white border p-4 rounded-xl flex justify-between shadow-sm items-center">
                                                <div className="flex-1">
                                                    <div className="flex items-center gap-2 font-bold text-slate-700">
                                                        <span className="text-blue-600">[{m.tipo}]</span> {m.descripcion || 'Sin descripción'}
                                                    </div>
                                                    <div className="text-xs text-slate-400">{m.fecha} | {m.detalleCalculo}</div>
                                                </div>
                                                <button onClick={() => setMediciones(mediciones.filter(x => x.id !== m.id))} className="text-red-300 hover:text-red-500 p-2"><Icon name="XCircle" /></button>
                                            </div>
                                        ))}
                                    </div>

                                    {/* Botón Reset */}
                                    {(mediciones.length > 0 || horas.length > 0) && (
                                        <button onClick={resetDatos} className="w-full mt-10 py-3 border-2 border-dashed border-red-200 text-red-400 font-bold rounded-xl hover:bg-red-50 transition-colors">
                                            Reset Obra (Borrar todo)
                                        </button>
                                    )}
                                </div>
                            ) : (
                                <div className="space-y-6">
                                    <div className="bg-indigo-50 p-6 rounded-xl border-2 border-indigo-100 space-y-4">
                                        <input placeholder="¿Qué has hecho hoy?" value={horaForm.descripcion} onChange={e => setHoraForm({...horaForm, descripcion: e.target.value})} className="w-full p-3 border-2 border-white rounded-lg shadow-sm" />
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="text-xs font-bold text-indigo-400 block mb-1">Entrada</label>
                                                <input type="time" value={horaForm.horaInicio} onChange={e => setHoraForm({...horaForm, horaInicio: e.target.value})} className="w-full p-3 border-2 border-white rounded-lg shadow-sm" />
                                            </div>
                                            <div>
                                                <label className="text-xs font-bold text-indigo-400 block mb-1">Salida</label>
                                                <input type="time" value={horaForm.horaFin} onChange={e => setHoraForm({...horaForm, horaFin: e.target.value})} className="w-full p-3 border-2 border-white rounded-lg shadow-sm" />
                                            </div>
                                        </div>
                                        <div className="flex gap-3">
                                            <button onClick={() => iniciarCamara('nueva')} className="flex-1 bg-white border-2 border-indigo-200 text-indigo-600 p-3 rounded-lg flex items-center justify-center gap-2 font-bold"><Icon name="Camera" /> Foto</button>
                                            <button onClick={agregarHora} className="flex-1 bg-indigo-600 text-white p-3 rounded-lg font-bold shadow-lg">Guardar Horas</button>
                                        </div>
                                    </div>

                                    <div className="space-y-4">
                                        {horas.map(h => (
                                            <div key={h.id} className="bg-white border p-4 rounded-xl shadow-sm space-y-3">
                                                <div className="flex justify-between font-bold text-slate-800">
                                                    <span>{h.descripcion}</span>
                                                    <span className="text-indigo-600">{h.totalHoras}h {h.totalMinutos}m</span>
                                                </div>
                                                <div className="flex gap-2 overflow-x-auto pb-1">
                                                    {h.fotos?.map((f, i) => <img key={i} src={f.url} className="w-14 h-14 rounded-lg object-cover border" />)}
                                                    <button onClick={() => iniciarCamara('existente', h.id)} className="w-14 h-14 border-2 border-dashed border-slate-200 rounded-lg flex items-center justify-center text-slate-300"><Icon name="Plus" /></button>
                                                </div>
                                                <div className="flex justify-between items-center text-xs text-slate-400 border-t pt-2">
                                                    <span>{h.fecha} | {h.horaInicio}-{h.horaFin}</span>
                                                    <button onClick={() => setHoras(horas.filter(x => x.id !== h.id))} className="text-red-400 uppercase font-bold">Eliminar</button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* PDF Button */}
                    <button onClick={generarPDF} className="fixed bottom-6 right-6 bg-slate-900 text-white w-16 h-16 rounded-full shadow-2xl flex items-center justify-center active:scale-90 transition-transform z-40 border-4 border-white">
                        <Icon name="Download" className="w-8 h-8" />
                    </button>

                    {/* Camera Modal */}
                    {showCamera && (
                        <div className="fixed inset-0 bg-black z-50 flex flex-col p-4">
                            <video ref={videoRef} autoPlay playsInline className="flex-1 object-contain"></video>
                            <canvas ref={canvasRef} className="hidden"></canvas>
                            <div className="py-8 flex justify-around items-center">
                                <button onClick={cerrarCamara} className="bg-white/20 text-white p-4 rounded-full backdrop-blur-md"><Icon name="X" className="w-8 h-8" /></button>
                                <button onClick={tomarFoto} className="bg-white w-20 h-20 rounded-full border-8 border-gray-300 shadow-xl active:scale-90 transition-transform"></button>
                                <div className="w-16"></div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CalculadoraObra />);
    </script>
</body>
</html>
