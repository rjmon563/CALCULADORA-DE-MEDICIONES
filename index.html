<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <title>Cálculo Medición</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: system-ui, -apple-system, sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        input, select { font-size: 16px !important; }
        .active-tab { color: #2563eb; border-bottom: 4px solid #2563eb; background: #eff6ff; }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Componente de Icono con seguridad total
        const Icon = ({ name, className = "w-5 h-5" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current && window.lucide) {
                    const icon = window.lucide.icons[name];
                    if (icon) {
                        iconRef.current.innerHTML = icon.toSvg({ class: className });
                    }
                }
            }, [name, className]);
            return <span ref={iconRef} className="inline-flex items-center justify-center"></span>;
        };

        function App() {
            const [tab, setTab] = useState('mediciones');
            const [mediciones, setMediciones] = useState(() => JSON.parse(localStorage.getItem('med_v9') || '[]'));
            const [horas, setHoras] = useState(() => JSON.parse(localStorage.getItem('hrs_v9') || '[]'));
            
            // Formularios
            const [medForm, setMedForm] = useState({ tipo: 'Tabique', desc: '', valor: '', mult: '' });
            const [horaForm, setHoraForm] = useState({ desc: '', inicio: '', fin: '', fecha: new Date().toISOString().split('T')[0] });

            useEffect(() => { localStorage.setItem('med_v9', JSON.stringify(mediciones)); }, [mediciones]);
            useEffect(() => { localStorage.setItem('hrs_v9', JSON.stringify(horas)); }, [horas]);

            const agregarMedicion = () => {
                if (!medForm.valor) return alert("Introduce medidas");
                const suma = medForm.valor.split('+').reduce((a, b) => a + (parseFloat(b) || 0), 0);
                const m = parseFloat(medForm.mult) || 0;
                const nueva = {
                    id: Date.now(),
                    ...medForm,
                    totalL: suma.toFixed(2),
                    totalS: (suma * m).toFixed(2),
                    fecha: new Date().toLocaleDateString()
                };
                setMediciones([nueva, ...mediciones]);
                setMedForm({ ...medForm, desc: '', valor: '', mult: '' });
            };

            const agregarHora = () => {
                if (!horaForm.inicio || !horaForm.fin) return alert("Completa las horas");
                const h1 = new Date(`2000-01-01T${horaForm.inicio}`);
                const h2 = new Date(`2000-01-01T${horaForm.fin}`);
                const diff = (h2 - h1) / 3600000;
                if (diff <= 0) return alert("La hora de fin debe ser posterior");
                
                const nueva = {
                    id: Date.now(),
                    ...horaForm,
                    total: diff.toFixed(2)
                };
                setHoras([nueva, ...horas]);
                setHoraForm({ ...horaForm, desc: '' });
            };

            const agruparPorMes = () => {
                const grupos = {};
                horas.forEach(h => {
                    const mes = new Date(h.fecha).toLocaleString('es-ES', { month: 'long', year: 'numeric' });
                    if (!grupos[mes]) grupos[mes] = { items: [], total: 0 };
                    grupos[mes].items.push(h);
                    grupos[mes].total += parseFloat(h.total);
                });
                return grupos;
            };

            const grupos = agruparPorMes();

            return (
                <div className="max-w-md mx-auto min-h-screen bg-white shadow-xl flex flex-col">
                    {/* BARRA SUPERIOR CON ICONO CORREGIDO */}
                    <header className="bg-slate-900 text-white p-5 sticky top-0 z-50 flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <Icon name="Calculator" className="w-6 h-6 text-blue-400" />
                            <h1 className="font-black uppercase tracking-tighter text-md">Cálculo Medición</h1>
                        </div>
                        <button onClick={() => confirm("¿Borrar todo?") && (setMediciones([]) || setHoras([]))} 
                                className="bg-red-600 text-[10px] font-bold px-3 py-2 rounded-lg">RESET</button>
                    </header>

                    {/* TABS PESTAÑAS */}
                    <nav className="flex border-b sticky top-[68px] bg-white z-40">
                        <button onClick={() => setTab('mediciones')} className={`flex-1 py-4 text-xs font-black uppercase ${tab === 'mediciones' ? 'active-tab' : 'text-slate-400'}`}>Mediciones</button>
                        <button onClick={() => setTab('horas')} className={`flex-1 py-4 text-xs font-black uppercase ${tab === 'horas' ? 'active-tab' : 'text-slate-400'}`}>Horas</button>
                    </nav>

                    <main className="p-4 flex-1">
                        {tab === 'mediciones' ? (
                            <div className="space-y-4">
                                <div className="bg-slate-50 p-4 rounded-2xl border border-slate-200 space-y-3 shadow-inner">
                                    <select className="w-full p-3 border rounded-xl font-bold bg-white" value={medForm.tipo} onChange={e => setMedForm({...medForm, tipo: e.target.value})}>
                                        <option>Tabique</option><option>Techo</option><option>Cajón ML</option><option>Tabica</option><option>Cantonera</option>
                                    </select>
                                    <input placeholder="Descripción del trabajo" className="w-full p-3 border rounded-xl bg-white" value={medForm.desc} onChange={e => setMedForm({...medForm, desc: e.target.value})} />
                                    <div className="flex gap-2">
                                        <input placeholder="Medida (ej: 2.5+4)" className="flex-1 p-3 border rounded-xl bg-white font-mono" value={medForm.valor} onChange={e => setMedForm({...medForm, valor: e.target.value})} />
                                        <input type="number" placeholder="Ancho" className="w-24 p-3 border rounded-xl bg-white font-mono" value={medForm.mult} onChange={e => setMedForm({...medForm, mult: e.target.value})} />
                                    </div>
                                    <button onClick={agregarMedicion} className="w-full bg-blue-600 text-white font-black py-4 rounded-xl uppercase shadow-lg active:scale-95 transition-transform">Guardar Medida</button>
                                </div>

                                <div className="space-y-2">
                                    {mediciones.map(m => (
                                        <div key={m.id} className="bg-white p-4 rounded-xl border flex justify-between items-center shadow-sm">
                                            <div>
                                                <span className="text-[10px] font-black text-blue-500 uppercase">{m.tipo}</span>
                                                <div className="font-bold text-slate-700">{m.desc || 'Obra'}</div>
                                            </div>
                                            <div className="text-right">
                                                <div className="font-black text-lg">{m.totalL} ml</div>
                                                {parseFloat(m.totalS) > 0 && <div className="text-xs font-bold text-emerald-600">{m.totalS} m²</div>}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-4">
                                <div className="bg-slate-50 p-4 rounded-2xl border border-slate-200 space-y-3 shadow-inner">
                                    <input type="date" className="w-full p-3 border rounded-xl font-bold bg-white text-slate-600" value={horaForm.fecha} onChange={e => setHoraForm({...horaForm, fecha: e.target.value})} />
                                    <input placeholder="¿En qué has trabajado?" className="w-full p-3 border rounded-xl bg-white" value={horaForm.desc} onChange={e => setHoraForm({...horaForm, desc: e.target.value})} />
                                    <div className="flex gap-2">
                                        <input type="time" className="flex-1 p-3 border rounded-xl bg-white" value={horaForm.inicio} onChange={e => setHoraForm({...horaForm, inicio: e.target.value})} />
                                        <input type="time" className="flex-1 p-3 border rounded-xl bg-white" value={horaForm.fin} onChange={e => setHoraForm({...horaForm, fin: e.target.value})} />
                                    </div>
                                    <button onClick={agregarHora} className="w-full bg-emerald-600 text-white font-black py-4 rounded-xl uppercase shadow-lg active:scale-95 transition-transform">Registrar Horas</button>
                                </div>

                                {Object.entries(grupos).map(([mes, data]) => (
                                    <div key={mes} className="space-y-2">
                                        <div className="flex justify-between items-center bg-slate-200 px-3 py-1 rounded-lg text-[10px] font-black uppercase text-slate-600">
                                            <span>{mes}</span>
                                            <span>Total: {data.total.toFixed(2)} Horas</span>
                                        </div>
                                        {data.items.map(h => (
                                            <div key={h.id} className="bg-white p-4 rounded-xl border flex justify-between shadow-sm">
                                                <div>
                                                    <div className="font-bold text-sm text-slate-700">{h.desc || 'Trabajo'}</div>
                                                    <div className="text-[10px] text-slate-400 font-bold uppercase">{new Date(h.fecha).toLocaleDateString()}</div>
                                                </div>
                                                <div className="font-black text-blue-600">{h.total}h</div>
                                            </div>
                                        ))}
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
