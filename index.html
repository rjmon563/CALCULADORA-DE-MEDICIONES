<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <title>Cálculo Medición</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <style>
        body { -webkit-tap-highlight-color: transparent; font-family: system-ui, sans-serif; }
        input, select { font-size: 16px !important; }
        .active-tab { color: #2563eb; border-bottom: 4px solid #2563eb; background: #eff6ff; }
        /* Botones de la calculadora rápida */
        .btn-calc { background: white; border: 1px solid #e2e8f0; height: 52px; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 12px; font-size: 1.2rem; transition: all 0.1s; shadow: sm; }
        .btn-calc:active { background: #cbd5e1; transform: scale(0.95); }
        .btn-operador { background: #f8fafc; color: #2563eb; border: 1px solid #bfdbfe; }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const IconCalc = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-blue-400"><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>
        );

        function App() {
            const [tab, setTab] = useState('mediciones');
            // Mantengo los nombres de tus datos para que no se pierda nada
            const [mediciones, setMediciones] = useState(() => JSON.parse(localStorage.getItem('med_final') || '[]'));
            const [horas, setHoras] = useState(() => JSON.parse(localStorage.getItem('hrs_final') || '[]'));
            
            const [medForm, setMedForm] = useState({ tipo: 'Tabique', desc: '', valor: '', mult: '' });
            const [horaForm, setHoraForm] = useState({ desc: '', inicio: '', fin: '', fecha: new Date().toISOString().split('T')[0] });

            useEffect(() => { localStorage.setItem('med_final', JSON.stringify(mediciones)); }, [mediciones]);
            useEffect(() => { localStorage.setItem('hrs_final', JSON.stringify(horas)); }, [horas]);

            const clickTecla = (t) => {
                if (t === 'C') setMedForm({...medForm, valor: ''});
                else if (t === '←') setMedForm({...medForm, valor: medForm.valor.slice(0, -1)});
                else setMedForm({...medForm, valor: medForm.valor + t});
            };

            const agregarMedicion = () => {
                if (!medForm.valor) return;
                const suma = medForm.valor.split('+').reduce((a, b) => a + (parseFloat(b) || 0), 0);
                const m = parseFloat(medForm.mult) || 0;
                setMediciones([{
                    id: Date.now(), ...medForm,
                    totalL: suma.toFixed(2),
                    totalS: (suma * m).toFixed(2),
                    fecha: new Date().toLocaleDateString()
                }, ...mediciones]);
                setMedForm({ ...medForm, desc: '', valor: '', mult: '' });
            };

            const agregarHora = () => {
                if (!horaForm.inicio || !horaForm.fin) return;
                const h1 = new Date(`2000-01-01T${horaForm.inicio}`);
                const h2 = new Date(`2000-01-01T${horaForm.fin}`);
                const diff = (h2 - h1) / 3600000;
                if (diff <= 0) return alert("Hora fin debe ser mayor");
                setHoras([{ id: Date.now(), ...horaForm, total: diff.toFixed(2) }, ...horas]);
                setHoraForm({ ...horaForm, desc: '' });
            };

            const generarPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.setFontSize(18);
                doc.text("REGISTRO DE MEDICIONES", 14, 20);
                doc.setFontSize(10);
                doc.text(`Fecha de exportación: ${new Date().toLocaleDateString()}`, 14, 28);
                
                const tableData = mediciones.map(m => [m.fecha, m.tipo, m.desc, m.totalL + " ml", m.totalS + " m²"]);
                doc.autoTable({
                    head: [['Fecha', 'Tipo', 'Descripción', 'Longitud', 'Superficie']],
                    body: tableData,
                    startY: 35,
                    theme: 'striped'
                });
                doc.save("mediciones.pdf");
            };

            return (
                <div className="max-w-md mx-auto min-h-screen bg-white shadow-xl flex flex-col">
                    <header className="bg-slate-900 text-white p-5 sticky top-0 z-50 flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <IconCalc />
                            <h1 className="font-black uppercase tracking-tighter text-md">Cálculo Medición</h1>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={generarPDF} className="bg-blue-600 text-[10px] font-bold px-3 py-2 rounded-lg uppercase">PDF</button>
                            <button onClick={() => confirm("¿Borrar todo?") && (setMediciones([]) || setHoras([]))} 
                                    className="bg-red-600 text-[10px] font-bold px-3 py-2 rounded-lg">RESET</button>
                        </div>
                    </header>

                    <nav className="flex border-b sticky top-[68px] bg-white z-40">
                        <button onClick={() => setTab('mediciones')} className={`flex-1 py-4 text-xs font-black uppercase ${tab === 'mediciones' ? 'active-tab' : 'text-slate-400'}`}>Mediciones</button>
                        <button onClick={() => setTab('horas')} className={`flex-1 py-4 text-xs font-black uppercase ${tab === 'horas' ? 'active-tab' : 'text-slate-400'}`}>Horas</button>
                    </nav>

                    <main className="p-4 flex-1 pb-10">
                        {tab === 'mediciones' ? (
                            <div className="space-y-4">
                                <div className="bg-slate-50 p-4 rounded-2xl border border-slate-200 space-y-3">
                                    <select className="w-full p-3 border rounded-xl font-bold bg-white" value={medForm.tipo} onChange={e => setMedForm({...medForm, tipo: e.target.value})}>
                                        <option>Tabique</option><option>Techo</option><option>Cajón ML</option><option>Tabica</option><option>Cantonera</option>
                                    </select>
                                    <input placeholder="Descripción (ej: Salón)" className="w-full p-3 border rounded-xl bg-white" value={medForm.desc} onChange={e => setMedForm({...medForm, desc: e.target.value})} />
                                    
                                    <div className="flex gap-2">
                                        <div className="flex-1 p-3 border rounded-xl bg-white font-mono font-bold text-blue-600 min-h-[48px]">
                                            {medForm.valor || <span className="text-gray-300">Largo (2+3.5...)</span>}
                                        </div>
                                        <input type="number" placeholder="Ancho" className="w-24 p-3 border rounded-xl bg-white font-mono" value={medForm.mult} onChange={e => setMedForm({...medForm, mult: e.target.value})} />
                                    </div>

                                    {/* CALCULADORA DE APOYO */}
                                    <div className="grid grid-cols-4 gap-2 bg-slate-200 p-2 rounded-xl">
                                        {['7','8','9','+','4','5','6','←','1','2','3','C','0','.'].map(tecla => (
                                            <button key={tecla} onClick={() => clickTecla(tecla)} 
                                                    className={`btn-calc ${['+','←','C'].includes(tecla) ? 'btn-operador' : ''}`}>
                                                {tecla}
                                            </button>
                                        ))}
                                        <button onClick={agregarMedicion} className="col-span-2 bg-blue-600 text-white font-black rounded-xl uppercase shadow-lg">Guardar Medida</button>
                                    </div>
                                </div>

                                <div className="space-y-2">
                                    {mediciones.map(m => (
                                        <div key={m.id} className="bg-white p-4 rounded-xl border flex justify-between items-center shadow-sm">
                                            <div>
                                                <span className="text-[10px] font-black text-blue-500 uppercase">{m.tipo}</span>
                                                <div className="font-bold text-slate-700">{m.desc || 'General'}</div>
                                            </div>
                                            <div className="text-right">
                                                <div className="font-black text-lg">{m.totalL} ml</div>
                                                {parseFloat(m.totalS) > 0 && <div className="text-xs font-bold text-emerald-600">{m.totalS} m²</div>}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            /* SECCIÓN DE HORAS - SE MANTIENE IGUAL */
                            <div className="space-y-4">
                                <div className="bg-slate-50 p-4 rounded-2xl border space-y-3">
                                    <input type="date" className="w-full p-3 border rounded-xl font-bold bg-white" value={horaForm.fecha} onChange={e => setHoraForm({...horaForm, fecha: e.target.value})} />
                                    <input placeholder="Trabajo realizado" className="w-full p-3 border rounded-xl bg-white" value={horaForm.desc} onChange={e => setHoraForm({...horaForm, desc: e.target.value})} />
                                    <div className="flex gap-2">
                                        <input type="time" className="flex-1 p-3 border rounded-xl bg-white" value={horaForm.inicio} onChange={e => setHoraForm({...horaForm, inicio: e.target.value})} />
                                        <input type="time" className="flex-1 p-3 border rounded-xl bg-white" value={horaForm.fin} onChange={e => setHoraForm({...horaForm, fin: e.target.value})} />
                                    </div>
                                    <button onClick={agregarHora} className="w-full bg-emerald-600 text-white font-black py-4 rounded-xl uppercase shadow-lg">Registrar Horas</button>
                                </div>
                                {horas.map(h => (
                                    <div key={h.id} className="bg-white p-4 rounded-xl border flex justify-between shadow-sm">
                                        <div><div className="font-bold text-sm">{h.desc}</div><div className="text-[10px] text-slate-400 font-bold uppercase">{h.fecha}</div></div>
                                        <div className="font-black text-blue-600">{h.total}h</div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
